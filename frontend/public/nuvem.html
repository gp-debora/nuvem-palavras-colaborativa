<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuvem de Palavras</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-cloud/1.2.5/d3.layout.cloud.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Nuvem Colaborativa</h1>
    </header>
    <main>
        <section class="cloud">
            <h2>Sua Nuvem de Palavras em Tempo Real</h2>
            <div id="word-cloud">
                <!-- A nuvem de palavras será gerada dinamicamente aqui -->
            </div>
            <input type="text" id="word-input" placeholder="Digite uma palavra">
            <button id="add-word-btn">Adicionar Palavra</button>
        </section>
    </main>
    <footer>
        <p>© 2025 Plataforma de Nuvem de Palavras Colaborativas</p>
    </footer>
</body>
</html>
