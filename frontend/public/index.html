<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Nuvem Colaborativa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Plataforma de Nuvem Colaborativa</h1>
        </header>
        <main>
            <section class="welcome">
                <h2>Bem-vindo de volta!</h2>
                <p>Partilhe palavras e veja a nuvem crescer em tempo real!</p>
                <img src="/nuvem-palavras-colaborativa/frontend/botão-esfera-de-ideias-conceito-vetor-negócio-em-nuvem-205281742.webp" alt="Imagem de boas-vindas" class="welcome-image">
            </section>
            <section class="auth">
                <div class="login-box">
                    <h3>Login</h3>
                    <form id="login-form">
                        <label for="email">Email:</label>
                        <input type="email" id="email" required>
                        
                        <label for="password">Password:</label>
                        <input type="password" id="password" required>
                        
                        <button type="submit">Entrar</button>
                    </form>
                </div>
                <div class="register-box">
                    <h3>Registo</h3>
                    <form id="register-form">
                        <label for="name">Nome:</label>
                        <input type="text" id="name" required>
                        
                        <label for="register-email">Email:</label>
                        <input type="email" id="register-email" required>
                        
                        <label for="register-password">Password:</label>
                        <input type="password" id="register-password" required>
                        
                        <button type="submit">Registar</button>
                    </form>
                </div>
            </section>
        </main>
        <footer>
          <p>© 2025 Plataforma de Nuvem de Palavras Colaborativas</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
